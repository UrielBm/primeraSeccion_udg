<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css"> 
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Tarea de formulario</title>
</head>
<body>
    <form class="form">
        <div class="wrapperRow">
            <div class="wrapperinput">
                <label for="email">Email</label>
                <input type="email" placeholder="tu email" id="email" name="email" required>
            </div>
            <div class="wrapperinput">
                <label for="password">Password</label>
                <input type="password" placeholder="tu password" id="password" name="password" required>
            </div>
        </div>
        <div class="wrapperinputAdress">
            <label for="address" class="label">Address</label>
            <input type="text" placeholder="1234 Main St." id="address" name="address" required>
        </div>
        <div class="wrapperinputAdress">
            <label for="addresstwo" class="label">Address 2</label>
            <input type="text" placeholder="Apartament studio,or floor" id="addresstwo" name="addresstwo"  required>
        </div>
        <div class="wrapperRow">
            <div class="wrappercity">
                <label for="city">City</label>
                <input type="text" placeholder="tu ciudad" id="city" name="city"  required>
            </div>
            <div class="wrapperState">
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="">Choose...</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Chiapas">Chiapas</option>
                </select>
            </div>
            <div class="wrapperzip">
                <label for="cp">Zip</label>
                <input type="text" placeholder="tu cp" id="cp" name="cp" required >
            </div>
        </div>
        <div class="wrapperBox">
            <input type="checkbox" name="verify" id="verify" value="verificado"><label>Check me out</label>
        </div>
        <div class="wrapperButton">
            <button type="submit" >Sing in</button>
        </div>
    </form>
</body>
</html>
