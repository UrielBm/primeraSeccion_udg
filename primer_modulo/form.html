<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h1 style="text-align: center;">Mi formulario</h1>
    <form style="display: flex; flex-direction: column; justify-content: center; align-items: center; width: 360px; margin: 0 auto;">
        <div style="width: 100%;">
            <label for="name" style="display: block;">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="coloca tu nombre" style="width: 100%;">
        </div>
        <div style="width: 100%;">
            <label for="age" style="display: block;">Edad:</label>
            <input type="number" id="age" name="age" placeholder="coloca tu edad" min="1" max="99" style="width: 100%;">
        </div>
        <div style="width: 100%;">
            <label for="descripcion" style="display: block;">Descripción</label>
            <textarea id="descipcion" name="descipcion" rows="3" placeholder="descripción de los síntomas" style="width: 100%;"></textarea>
        </div>
        <div style="width: 100%;">
            <p>Genero</p>
            <div>
                <input type="radio" id="genderMan" name="gender" value="Masculino"><label for="genderMan">Masculino</label>
            </div>
            <div>
                <input type="radio" id="genderFemale" name="gender" value="Femenino"><label for="genderFemale">Femenino</label>
            </div>
        </div>
        <div style="margin-top: 1rem;">
            <Button type="submit">Enviar</Button>
        </div>
    </form>
</body>
</html>
