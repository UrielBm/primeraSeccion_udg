<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea del Form</title>
</head>
<body>
    <form style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <div style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 1rem;">
            <div style="width: 49%;">
                <label for="email" style="display: block; margin-bottom: .5rem;">Email</label>
                <input type="email" placeholder="tu email" id="email" name="email" style="width: 95%; padding: .5rem .7rem; border-radius: .3rem; border: 1px solid #ccc;" required>
            </div>
            <div style="width: 49%;">
                <label for="password" style="display: block; margin-bottom: .5rem;">Password</label>
                <input type="password" placeholder="tu password" id="password" name="password" style="width: 95%; padding: .5rem .7rem; border-radius: .3rem; border: 1px solid #ccc;" required>
            </div>
        </div>
        <div style="width: 100%; margin-bottom: 1rem;">
            <label for="address" style="display: block; margin-bottom: .5rem;">Address</label>
            <input type="text" placeholder="1234 Main St." id="address" name="address" style="width: 97.5%; padding: .5rem .7rem; border-radius: .3rem; border: 1px solid #ccc;" required>
        </div>
        <div  style="width: 100%; margin-bottom: 1rem;">
            <label for="addresstwo" style="display: block; margin-bottom: .5rem;">Address 2</label>
            <input type="text" placeholder="Apartament studio,or floor" id="addresstwo" name="addresstwo" style="width: 97.5%; padding: .5rem .7rem; border-radius: .3rem; border: 1px solid #ccc;" required>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: baseline; width: 100%; margin-bottom: 1rem;">
            <div style="width: 40%">
                <label for="city" style="display: block; margin-bottom: .5rem;">City</label>
                <input type="text" placeholder="tu ciudad" id="city" name="city" style="width: 90%; padding: .5rem .7rem; border-radius: .3rem; border: 1px solid #ccc;" required>
            </div>
            <div style="width: 40%;">
                <label for="state" style="display: block; margin-bottom: .5rem;">State</label>
                <select name="state" id="state" style="width: 90%; padding: .5rem .7rem; border-radius: .3rem; border: 1px solid #ccc;">
                    <option value="">Choose...</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Chiapas">Chiapas</option>
                </select>
            </div>
            <div style="width:20%">
                <label for="cp" style="display: block; margin-bottom: .5rem;">Zip</label>
                <input type="text" placeholder="tu cp" id="cp" name="cp" style="width: 89%; padding: .5rem .7rem; border-radius: .3rem; border: 1px solid #ccc;" required >
            </div>
        </div>
        <div>
            <input type="checkbox" name="verify" id="verify" value="verificado"><label>Check me out</label>
        </div>
        <div style="margin-top: 1rem;">
            <button type="submit" style="background-color: rgb(37, 104, 204); border: none; padding: .5rem 1rem; border-radius: .3rem; color: white; font-weight: bold;">Sing in</button>
        </div>
    </form>
</body>
</html>
